<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Syne+Mono&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-textarea"><textarea id="text" placeholder="Insert text here.."></textarea></div>
    <div class="container-btn">
        <label for="speed">Speed</label>
        <input type="number" name="speed" id="speed" min=".5" max="3" step=".5" value="1">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
</div>
    


    
</body>
</html>
